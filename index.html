<!DOCTYPE html>
<html ng-app="loginDesarrolloHidrocalido" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    </head>
    <body>
    <div class="container" ng-controller="controllerForm">
     <br>
         <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">Desarrollo Hidrocálido - Login Angular JS</h3>
                </div>
                  <div class="panel-body">
                    <form  ng-submit="entrar()">
                        <fieldset>
                            <div class="form-group">
                              <input class="form-control" ng-model="txtUsuario" placeholder="Usuario" name="email" type="text" required>
                          </div>
                          <div class="form-group">
                              <input class="form-control" ng-model="txtContrasena" placeholder="Contraseña" name="password" type="password" value=""required>
                          </div>
                          <div class="row">
                           <div class="col-md-6">
                            <input class="btn btn-lg btn-info btn-block" type="submit" value="Entrar">
                           </div>
                           <div class="col-md-6">
                            <input class="btn btn-lg btn-default btn-block" ng-click="limpiar()" type="reset" value="Limpiar">
                           </div>
                          </div>
                        </fieldset>
                     </form>
                  </div>
              </div> <!-- Fin del panel panel-default -->
            </div>
          </div> <!-- Fin del Row --> 
        <!-- ALERTA DE USUARIO Y CONTRASEÑA INCORRECTA -->  
        <div class="alert alert-warning alert-dismissible fade in" role="alert" ng-hide="alertaLoginError">
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
          <strong>Lo siento!</strong> Tu Usuario o Contraseña estan incorrectos.
        </div>
        <!-- ALERTA DE USUARIO Y CONTRASEÑA CORRECTOS -->  
        <div class="alert alert-success alert-dismissible fade in" role="alert" ng-hide="alertaLoginCorrecto">
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
          <!-- Con {{rsJSON | json}} Vamos a renderizar nuestro JSON en esta Zona  -->
          <strong>Bienvenido!</strong> {{rsJSON | json}}.
        </div>
    </div> <!-- Fin del Container -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="controller/app.js"></script>
    </body>
</html>
